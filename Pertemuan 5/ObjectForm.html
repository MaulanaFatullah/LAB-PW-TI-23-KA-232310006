<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Form JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

    <body class="p-4">
        <div class="container">
            <h2 class="mb-4 mt-4">Objek Form JavaScript</h2>

            <form action="#" id="dataForm">

                <!-- Object Text -->
                <div class="mb-3">
                    <label class="form-label"></label>
                    <input title="name" type="text" class="form-control" id="nama" placeholder="Masukkan nama...">
                </div>

                <!-- Object Radio -->
                <div class="mb-3">
                    <label for="" class="form-label">Jenis Kelamin</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input title="gender" name="gender" type="radio" class="form-check-input" value="Laki-laki">
                        <label for="gender" class="form-check-label">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input title="gender" name="gender" type="radio" class="form-check-input" value="Perempuan">
                        <label for="gender" class="form-check-label">Perempuan</label>
                    </div>
                </div>

                <!-- Object Checkbox -->
                <div class="mb-3">
                    <label class="form-label">Hobi</label><br>
                    <div class="form-check form-check-inline">
                        <input title="hobi" class="form-check-input" type="checkbox" name="hobi" value="Photography">
                        <label class="form-check-label">Photography</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input title="hobi" class="form-check-input" type="checkbox" name="hobi" value="Lari">
                        <label class="form-check-label">Lari</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input title="hobi" class="form-check-input" type="checkbox" name="hobi" value="Senam">
                        <label class="form-check-label">Senam</label>
                    </div>
                </div>

                <!-- Object Textarea -->
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea name="" id="pesan" class="form-control" rows="3"></textarea>
                </div>

                <!-- Object Select -->
                <div class="mb-3">
                    <label for="kota" class="form-label">Kota</label>
                    <select name="kota" class="form-select" id="kota">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Surabaya">Surabaya</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" onclick="tampilkanData()">Kirim</button>


            </form>
        </div>

        <!-- Modal bootstrap untuk PopUp -->
        <div id="hasilModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Objek Form JavaScript</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- Function untuk mengaktifkan Button kirim -->
    <script>
        function tampilkanData() {
            const nama = document.getElementById("nama").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Belum dipilih';
            const hobi = Array.from(document.querySelectorAll('input[name="hobi"]:checked')).map(cb => cb.value).join(", ") || 'Tidak ada';
            const pesan = document.getElementById("pesan").value;
            const kota = document.getElementById("kota").value;

            const hasil = `
        <strong>Nama:</strong> ${nama}<br>
        <strong>Jenis Kelamin:</strong> ${gender}<br>
        <strong>Hobi:</strong> ${hobi}<br>
        <strong>Pesan:</strong> ${pesan}<br>
        <strong>Kota:</strong> ${kota}
      `;

            document.getElementById("modalBody").innerHTML = hasil;
            const modal = new bootstrap.Modal(document.getElementById('hasilModal'));
            modal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</html>
