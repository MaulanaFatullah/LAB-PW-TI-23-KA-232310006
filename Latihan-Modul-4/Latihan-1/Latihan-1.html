<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salam Sesuai Waktu</title>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #e2e2e2;
      --accent: #6B0000;
      --bg-page: #c968b9;
      --text-main: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--secondary);
      font-size: 1.2rem;
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1.5rem;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang!</h1>
  <p>Klik tombol di bawah ini untuk menampilkan salam sesuai waktu komputer Anda.</p>
  <button id="greetBtn">Tampilkan Salam</button>

  <script>
    function tampilkanSalamBerdasarkanWaktu() {
      const now = new Date();
      const jam = now.getHours();
      let salam;

      if (jam >= 0 && jam < 12) {
        salam = 'Selamat Pagi';
      } else if (jam >= 12 && jam < 18) {
        salam = 'Selamat Siang';
      } else {
        salam = 'Selamat Malam';
      }

      alert(salam + '!' + ' Saat ini jam: ' + now.toLocaleTimeString());
    }

    window.addEventListener('load', tampilkanSalamBerdasarkanWaktu);

    document.getElementById('greetBtn').addEventListener('click', tampilkanSalamBerdasarkanWaktu);
  </script>

</body>
</html>
