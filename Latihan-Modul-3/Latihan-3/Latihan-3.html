<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perhitungan Faktorial dan Deret</title>
        <style>
            :root {
                --primary: #9C398B;
                --secondary: #c968b9;
                --accent: #6B0000;
                --bg-page: #c968b9;
                --text-main: #333;
            }

            body {
                font-family: Arial, sans-serif;
                background: var(--bg-page);
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding-top: 50px;
            }

            .container {
                background: #fff;
                padding: 20px 30px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                width: 320px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                display: block;
                margin-bottom: 4px;
                color: #555;
            }

            input[type="number"],
            input[type="text"] {
                width: 100%;
                padding: 8px 10px;
                border: 1px solid #aaa;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 16px;
            }

            button {
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }

            button.submit {
                background: var(--accent);
                color: #fff;
            }

            button.reset {
                background: var(--secondary);
                color: white;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Faktorial &amp; Deret</h2>
            <form id="calcForm">
                <div class="form-group">
                    <label for="n">N:</label>
                    <input type="number" id="n" min="0" value="0" required />
                </div>
                <div class="form-group">
                    <label for="factorial">Faktorial:</label>
                    <input type="text" id="factorial" readonly />
                </div>
                <div class="form-group">
                    <label for="sum">Jumlah Deret:</label>
                    <input type="text" id="sum" readonly />
                </div>
                <div class="buttons">
                    <button type="submit" class="submit">Submit</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
        </div>

        <script>
            document.getElementById('calcForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const n = parseInt(document.getElementById('n').value, 10);

                let fact = 1;
                for (let i = 1; i <= n; i++) {
                    fact *= i;
                }

                let sum = 0;
                for (let i = 1; i <= n; i++) {
                    sum += i;
                }

                document.getElementById('factorial').value = fact;
                document.getElementById('sum').value = sum;
            });

            document.getElementById('calcForm').addEventListener('reset', function () {
                setTimeout(() => {
                    document.getElementById('factorial').value = '';
                    document.getElementById('sum').value = '';
                }, 0);
            });
        </script>

    </body>

</html>
